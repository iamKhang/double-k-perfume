<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoubleKPerfume</title>
        <link rel="stylesheet" th:href="@{assetsUser/lib/bootstrap-4.5.3-dist/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{assetsUser/lib/fontawesome-free-6.3.0-web/css/all.css}">
        <link rel="stylesheet" th:href="@{assetsUser/css/index.css}">
        <link rel="stylesheet" th:href="@{assetsUser/css/header.css}">
        <link rel="stylesheet" th:href="@{assetsUser/css/footer.css}">
        <link rel="stylesheet" th:href="@{assetsUser/css/login.css}">
    </head>

  <body>
    <header th:replace="/user/fragments/header :: header"></header>
    <div class="d-flex justify-content-center mt-3 mb-5">
      <form class="form-register">
        <p class="form-register-title">Register</p>
        <p class="form-register-message">
          Signup now and get full access to our app.
        </p>
        <div class="flex">
          <label>
            <input
              class="form-register-input"
              type="text"
              placeholder=""
              required=""
            />
            <span>Firstname</span>
          </label>

          <label>
            <input
              class="form-register-input"
              type="text"
              placeholder=""
              required=""
            />
            <span>Lastname</span>
          </label>
        </div>

        <label>
          <input
            class="form-register-input"
            type="email"
            placeholder=""
            required=""
          />
          <span>Email</span>
        </label>

        <label>
          <input
            class="form-register-input"
            type="password"
            placeholder=""
            required=""
          />
          <span>Password</span>
        </label>
        <label>
          <input
            class="form-register-input"
            type="password"
            placeholder=""
            required=""
          />
          <span>Confirm password</span>
        </label>
        <button class="form-register-submit">Submit</button>
        <p class="form-register-signin">
          Already have an acount ? <a href="#">Signin</a>
        </p>
      </form>
    </div>
  </body>
</html>
